<div class="row animated fadeIn">
    <div class=" col-12 ">
        <div class="card">
            <div class="card-body">

                <input #texto (keyup)="buscarHospitales( texto.value )" type="text" class="form-control" placeholder="Buscar hospital ...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            espere por favor
        </div>

    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class=" col-12 ">
        <div class="card">
            <div class="card-body">

                <h3 style="display: inline;" class="card-title">Hospitales registrados ( <small>{{totalRegistros}}</small> )</h3>
                <button (click)="crearHospital()" class="btn btn-waves-effect btn-waves-light btn-rounded btn-primary float-right">
                    <i class="fa fa-plus"></i>
                    Crear Hospital
                </button>
                                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td><img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen:'hospital'" class="img-50"></td>
                            <td><input [(ngModel)]="hospital.nombre" name="nombre" class="form-control"></td>
                            <td>
                                <button (click)="guardarHospital( hospital )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarHospital( hospital )" class="btn btn-danger ml-1">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center" *ngIf="!cargando">
                    <button (click)='cambiarDesde(-5)' class="btn btn-secondary">Anteriores</button>

                    <button (click)='cambiarDesde(5)' class="btn btn-secondary">Siguientes</button>
                </div>

            </div>
        </div>
    </div>
</div>
