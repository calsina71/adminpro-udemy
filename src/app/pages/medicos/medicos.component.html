<div class="row animated fadeIn">
    <div class=" col-12 ">
        <div class="card">
            <div class="card-body">

                <input #texto (keyup)="buscarMedicos( texto.value )" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            espere por favor
        </div>

    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class=" col-12 ">
        <div class="card">
            <div class="card-body">

                <h3 style="display: inline;" class="card-title">Médicos registrados ( <small>{{_medicoService.totalRegistros}}</small> )</h3>
                <button [routerLink]="['/medico', 'nuevo']" class="btn btn-waves-effect btn-waves-light btn-rounded btn-primary float-right">
                    <i class="fa fa-plus"></i>
                    Crear Médico
                </button>
                                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td><img [src]="medico.img | imagen:'medico'" class="img-50 img-circle"></td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarMedico( medico._id )" class="btn btn-danger ml-1">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center" *ngIf="!cargando">
                    <button (click)='cambiarDesde(-5)' class="btn btn-secondary">Anteriores</button>

                    <button (click)='cambiarDesde(5)' class="btn btn-secondary">Siguientes</button>
                </div>

            </div>
        </div>
    </div>
</div>
